<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willify</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/util.css" />
</head>

<body>
    <img src="http://127.0.0.1:5500/songs/no_copyright/cover.jpg" alt="" />
    <div class="container flex">
        <div class="left">
            <div class="cross invert">
                <img src="./images/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="./images/logo1.svg" alt="logo" />
                </div>
                <ul>
                    <li><img class="invert" src="./images/home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="./images/search.svg" alt="search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="./images/library.svg" alt="library" />
                    <h3>Your library</h3>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                           
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/privacy/">Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav">
                    <div class="hamburger invert">
                        <img src="./images/hamburger.svg" alt="">
                    </div>
                    <svg width="4vw" height="4vh" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg width="4vw" height="4vh" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="playlist">
                <h1>Willify Playlist</h1>
                <div class="cardContainer flex">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="aboveBar">
                        <div class="songinfo"></div>
                        <div class="songbtn">
                            <img width="35px" id="previous" src="./images/prevSong.svg" alt="">
                            <img width="35px" id="playbtn" src="./images/play.svg" alt="">
                            <img width="35px" id="next" src="./images/nextSong.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                        <div class="volume">
                            <img class="volbtn" src="./images/volume.svg" alt="">
                            <div class="volumebar">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
